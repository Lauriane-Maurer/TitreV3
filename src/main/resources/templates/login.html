<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styleMoulin.css">
    <link rel="stylesheet" href="/styleMoulinLogin.css">
    <link rel="stylesheet" href="/styleMoulinNavbar.css">
    <title>Identification</title>
</head>

<body>

<div th:replace="~{fragments/fragment_navbar :: fragment_navbar}" ></div>
<main class="login-container">
    <h1 class="login-titre">Se Connecter</h1>
    <form method="post" th:action="@{/login}">
        <div class="error" role="alert" th:if="${param.error}">Mot de passe ou identifiant invalides.</div>
        <div class="login-form">
            <input class="login-item" type="text" id="username" name="username" placeholder="Username" required="" autofocus="">
            <input class="login-item" type="password" id="password" name="password" placeholder="Password" required=""/>
            <button class="login-button" type="submit" />Valider</button>
        </div>
        <div>
            <p>Pas encore membre? C'est par ici !</p>
            <button class="login-registration-button" type="button"  th:onclick="|window.location.href= '@{/inscription}'|">S'inscrire</button>
        </div>
    </form>
</main>
</body>
</html>
